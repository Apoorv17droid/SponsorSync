{% extends "base.html" %}

{% block title %}Server Error - SponsorSync{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 bg-transparent">
                <div class="card-body">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
